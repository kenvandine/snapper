name: robert-ancell-snapper
version: git
summary: Snapper
description: |
  Snapper

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: classic

apps:
  robert-ancell-snapper:
    command: bin/classic-launch classic ${SNAP}/usr/bin/snapper

parts:
  gnome-3-26:
    plugin: nil
    prepare: |
      apt-get -y update
      apt-get install -y software-properties-common
      add-apt-repository -y ppa:ubuntu-desktop/gnome-3-26
      apt-get -y update
      apt-get -y dist-upgrade
  desktop-gtk3:
    after: [gnome-3-26]
  snapd-glib:
    after: [desktop-gtk3]
    source: https://github.com/snapcore/snapd-glib
    source-type: git
    plugin: autotools
    configflags: [--prefix=/usr, --disable-glibtest]
    organize:
      snap/robert-ancell-snapper/current/usr: usr
    build-attributes: ['no-system-libraries']
    build-packages:
      - gtk-doc-tools
      - intltool
      - libgirepository1.0-dev
      - libglib2.0-dev
      - libjson-glib-dev
      - libpolkit-gobject-1-dev
      - libsoup2.4-dev
      - valac
  robert-ancell-snapper:
    build-attributes: ['no-system-libraries']
    after: [snapd-glib]
    #after: [appstream]
    source: .
    source-type: git
    plugin: meson
    meson-parameters:
      - --prefix=/usr
    organize:
      snap/robert-ancell-snapper/current/usr: usr
    build-packages:
      - intltool
      - libappstream-dev
      - appstream
      - libglib2.0-dev
      - libgtk-3-dev
      - libpackagekit-glib2-dev
      - libsoup2.4-dev
    stage-packages:
      - libappstream4
      - libsecret-1-0
      - packagekit
  classic-launch:
    plugin: dump
    source: ./snap
    organize:
      classic-launch: bin/classic-launch
